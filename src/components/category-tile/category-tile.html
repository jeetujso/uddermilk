    <ion-row style="padding: 3px;">
        <ion-col col-4 style="padding: 3px;" [ngClass]="animateClass" *ngFor="let item of animateItems; let i=index " (click)="openCategory(item)">
            <ion-card style="margin: 0px 0px 0px 0px; width: calc(100%);">
                <img [src]="config.categoryUri + item.category_image" style="padding: 3px;" />
                <p style="margin-top: -24px; color: #fff; text-align: center; text-shadow: 1px 2px 2px #000;">{{item.category_name}}</p>
            </ion-card>
        </ion-col>
    </ion-row>
