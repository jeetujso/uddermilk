<ion-header>
    <ion-navbar>
        <ion-title>{{ catName }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-row align-items-center [ngClass]="animateClass">
        <ion-col col-4 text-center *ngFor="let item of subCats; let i=index " (click)="listProducts(item)">
            <img [src]="config.subCatUri + item.img" />
            <span>{{item.sub_category_name}}</span>
        </ion-col>
    </ion-row>
</ion-content>
