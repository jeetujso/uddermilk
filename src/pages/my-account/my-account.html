<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My Account</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-item-group>
        <ion-card>
            <ion-card-header>
                <b>Account Settings</b>
            </ion-card-header>
            <ion-item (click)="gotoPage('profile')">Personal Information
                <ion-icon name="ios-arrow-forward" item-right></ion-icon>
            </ion-item>
            <ion-item (click)="gotoPage('password')">Change Password
                <ion-icon name="ios-arrow-forward" item-right></ion-icon>
            </ion-item>
            <ion-item (click)="manageAddresses()">Manage Addresses
                <ion-icon name="ios-arrow-forward" item-right></ion-icon>
            </ion-item>
            <ion-item (click)="deactivateAccount()">Deactivate Account
                <ion-icon name="ios-arrow-forward" item-right></ion-icon>
            </ion-item>
        </ion-card>
    </ion-item-group>
</ion-content>
